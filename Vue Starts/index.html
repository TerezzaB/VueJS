<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/543903cff1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h2>Stimme jetzt ab!</h2>
                        </div>
                        <div class="card-body">
                            <div class="media mb-5" v-for="entry in entries">
                                <!---img src="https://via.placeholder.com/64" class="mr-3"---->
                                <img v-bind:src="entry.image" class="mr-3">
                                <div class="media-body">
                                    <h5>
                                        {{ entry.title }}
                                        <span class="float-right text-primary">
                                            <i class="fa fa-chevron-up"></i>
                                            <strong>{{ entry.votes }}</strong>
                                        </span>
                                    </h5>
                                    <div>{{ entry.desc }}</div>
                                    <small class="text-muted">Eingereicht von {{ entry.author }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!----Diese 2 Funktionieren nicht------>
    <!-----<script src="https://unpkg.com/vue"></script>---->
    <!----<script src="https://unpkg.com/vue@3.2.45"></script>----->
    <script src="https://unpkg.com/vue@2.6.14"></script>
    <script>
        const entries = [
            {
                id: 1,
                title: 'Spagetti Bolognese',
                desc: 'Ein Nudelgericht mit Hackfleischsosse',
                votes: 16,
                author: 'Italien',
                image: 'https://via.placeholder.com/64'
            },

            {
                id: 2,
                title: 'Wiener Schnitzel',
                desc: 'Ein Schnitzel aus Kaltfleisch',
                votes: 5,
                author: 'Deutschland',
                image: 'https://via.placeholder.com/64'
            },

            {
                id: 3,
                title: 'Peking-Ente',
                desc: 'Ein kaiserliches Gericht',
                votes: 10,
                author: 'China',
                image: 'https://via.placeholder.com/64'
            },

            {
                id: 4,
                title: 'Gulasch',
                desc: 'Ein traditioneles Ragout',
                votes: 18,
                author: 'Ungarn',
                image: 'https://via.placeholder.com/64'
            }
        ];
    </script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                entries: entries,
            }//die Daten, die Vue verwaltet
        });
    </script>
</body>

</html>
